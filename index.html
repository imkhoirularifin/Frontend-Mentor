<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        lightGray: "#d6e2f0",
                        grayishBlue: "hsl(220, 15%, 55%)",
                        darkBlue: "hsl(218, 44%, 22%)"
                    },
                }
            },
        };
    </script>
</head>

<body class="font-['Outfit', 'sans-serif'] bg-lightGray flex justify-center items-center min-h-screen">

    <div class="p-4 bg-white rounded-2xl flex flex-col space-y-5 justify-center items-center">
        <img src="images/image-qr-code.png" alt="" class="w-64 rounded-xl">
        <div class="flex flex-col w-60 text-center justify-center items-center">
            <h1 class="text-[1.2rem] font-bold text-darkBlue mb-3 leading-6">Improve your front-end skills by building projects</h1>
            <p class="text-[15px] text-grayishBlue">Scan the QR code to visit Frontend Mentor and take your coding
                skills to
                the next
                level
            </p>
        </div>
    </div>

</body>

</html>
